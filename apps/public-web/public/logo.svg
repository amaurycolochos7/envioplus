    <line x1="12" y1="22" x2="5" y2="22" stroke="#0E7490" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <line x1="11" y1="26" x2="7" y2="26" stroke="#0E7490" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
  </g>
  <!-- Logotipo -->
  <text x="54" y="22" font-family="'Plus Jakarta Sans', 'Inter', system-ui, sans-serif" font-size="24" font-weight="800" letter-spacing="-0.5" fill="currentColor">
    Envio<tspan fill="#0E7490">Plus</tspan>
  </text>
  <!-- Tagline -->
  <text x="54" y="38" font-family="'Plus Jakarta Sans', 'Inter', system-ui, sans-serif" font-size="9" font-weight="500" letter-spacing="2.5" fill="currentColor" opacity="0.45" text-transform="uppercase">
    INFRAESTRUCTURA LOGÍSTICA
  </text>
</svg>
